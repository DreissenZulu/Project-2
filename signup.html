            <form>
                <div class="form-group">
                    <label><i> Email Address</i></label>
                    <input class="form-control form-control-lg" id="email">
                </div>
                <div class="form-group">
                    <label><i> First Name</i></label>

                </div>
                <div class="form-group">
                    <label><i> Last Name</i></label>
                    <input class="form-control form-control-lg" id="last-name" >
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><i> Password</i></label>
                    <input type="password" class="form-control form-control-lg" id="password">
                </div>
                <div class="button">
                    <button class="btn btn-dark border-secondary ">Submit</button>
                </div>
            </form>
        </div>
